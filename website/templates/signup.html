{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up, Its FREE <!DOCTYPE html></h3>
    <div class="form-group">
        <label for="emailAdress">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" />
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" />
    </div>
    <div class="form-group">
        <label for="password1">Secret Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Secret Password" />
    </div>
    <div class="form-group">
        <label for="password2">Confirm Secret Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Secret Password" />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
