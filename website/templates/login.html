{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Login<!DOCTYPE html></h3>
    <div class="form-group">
        <label for="emailAdress">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
        <label for="password1">Secret Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Secret Password" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    
{% endblock %}
